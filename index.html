---
layout: default
title: 4data Labs
---

<ul class="posts">
	{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}">
			<span class="date">{{ post.date | date_to_string }}</span>
			<h1 class="title">{{ post.title }}</h1>
			<div class="excerpt">{{ post.excerpt }}</div>
		</a>
	</li>
	{% endfor %}
</ul>
